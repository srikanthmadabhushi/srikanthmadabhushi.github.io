  <path d="M250,200 C400,120 700,280 950,180 C1200,80 1450,220 1700,140" class="curve"/>
<line x1="250" y1="208" x2="250" y2="222" class="leader"/>
<circle cx="250" cy="200" r="8" class="node"/>
<rect x="169.0" y="222.0" rx="14" ry="14" width="162.0" height="36" class="pill"/>
