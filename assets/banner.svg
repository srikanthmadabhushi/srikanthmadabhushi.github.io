<line x1="1500" y1="188" x2="1500" y2="202" class="leader"/>
<circle cx="1500" cy="180" r="8" class="node"/>
<rect x="1430.0" y="202.0" rx="14" ry="14" width="140.0" height="36" class="pill"/>
<text x="1500" y="225" class="label">Agentic AI</text>
<line x1="1700" y1="158" x2="1700" y2="172" class="leader"/>
