<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="900" viewBox="0 0 1920 900">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#14b8a6"/>
    </linearGradient>
    <radialGradient id="glow1" cx="20%" cy="30%" r="60%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
    <radialGradient id="glow2" cx="80%" cy="70%" r="60%">
      <stop offset="0%" stop-color="#a7f3d0" stop-opacity="0.28"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
    <filter id="blur"><feGaussianBlur stdDeviation="12"/></filter>
    <linearGradient id="neon" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#e0f2fe"/>
      <stop offset="100%" stop-color="#ccfbf1"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg)"/>
  <circle cx="360" cy="200" r="280" fill="url(#glow1)" filter="url(#blur)"/>
  <circle cx="1560" cy="640" r="340" fill="url(#glow2)" filter="url(#blur)"/>

  <!-- Neural mesh / data lines -->
  <g opacity="0.45" stroke="url(#neon)" stroke-width="2" fill="none">
    <path d="M0 640 C 260 560, 520 720, 780 640 S 1300 520, 1920 640" />
    <path d="M0 700 C 240 620, 480 780, 720 700 S 1200 580, 1920 700" stroke-width="1.5"/>
    <path d="M0 580 C 260 500, 520 660, 780 580 S 1300 460, 1920 580" stroke-width="1.5"/>
  </g>

  <!-- Subtle network nodes -->
  <g opacity="0.35" fill="#e0f2fe">
    <circle cx="240" cy="540" r="3"/><circle cx="520" cy="620" r="3"/><circle cx="840" cy="560" r="3"/>
    <circle cx="1180" cy="520" r="3"/><circle cx="1460" cy="600" r="3"/><circle cx="1700" cy="560" r="3"/>
  </g>

  <!-- Title / Subtitle -->
  <text x="96" y="360" font-family="Inter, Segoe UI, Roboto, Arial" font-size="56" fill="#ffffff" opacity="0.98" font-weight="800">
    Srikanth Madabhushi – ServiceNow × AI Portfolio
  </text>
  <text x="96" y="420" font-family="Inter, Segoe UI, Roboto, Arial" font-size="30" fill="#f0fdfa" opacity="0.95">
    ITSM • ITOM • GRC • CSM • HRSD
  </text>
</svg>
