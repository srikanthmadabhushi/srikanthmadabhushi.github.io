  <!-- Curve -->
  <path d="M200,200 C420,120 740,280 1060,150 C1280,80 1540,220 1820,140" class="curve"/>
<line x1="220" y1="218" x2="220" y2="232" class="leader"/>
<circle cx="220" cy="210" r="8" class="node"/>
<rect x="139.0" y="232.0" rx="14" ry="14" width="162.0" height="36" class="pill"/>
<text x="220" y="255" class="label">Flow Designer</text>
<line x1="500" y1="188" x2="500" y2="202" class="leader"/>
<circle cx="500" cy="180" r="8" class="node"/>
<rect x="389.0" y="202.0" rx="14" ry="14" width="222.0" height="36" class="pill"/>
