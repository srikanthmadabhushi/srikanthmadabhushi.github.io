<line x1="780" y1="238" x2="780" y2="252" class="leader"/>
<circle cx="780" cy="230" r="8" class="node"/>
<rect x="649.0" y="252.0" rx="14" ry="14" width="262.0" height="36" class="pill"/>
<text x="780" y="275" class="label">Predictive Intelligence</text>
<line x1="1060" y1="168" x2="1060" y2="182" class="leader"/>
<circle cx="1060" cy="160" r="8" class="node"/>
<rect x="959.0" y="182.0" rx="14" ry="14" width="202.0" height="36" class="pill"/>
<text x="1060" y="205" class="label">Agentic Workflows</text>
<line x1="1340" y1="218" x2="1340" y2="232" class="leader"/>
<circle cx="1340" cy="210" r="8" class="node"/>
<rect x="1259.0" y="232.0" rx="14" ry="14" width="162.0" height="36" class="pill"/>
<text x="1340" y="255" class="label">Generative AI</text>
<line x1="1620" y1="188" x2="1620" y2="202" class="leader"/>
<circle cx="1620" cy="180" r="8" class="node"/>
<rect x="1550.0" y="202.0" rx="14" ry="14" width="140.0" height="36" class="pill"/>
<text x="1620" y="225" class="label">Agentic AI</text>
<line x1="1800" y1="158" x2="1800" y2="172" class="leader"/>
<circle cx="1800" cy="150" r="8" class="node"/>
<rect x="1730.0" y="172.0" rx="14" ry="14" width="140.0" height="36" class="pill"/>
<text x="1800" y="195" class="label">AIOps</text>

  <!-- Cube -->
  <g transform="translate(1720, 80)" opacity="0.35">
    <polygon points="0,40 40,20 80,40 40,60" fill="#0ea5e9"/>
    <polygon points="40,20 80,40 80,80 40,60" fill="#22c55e" opacity="0.6"/>
    <polygon points="0,40 40,60 40,100 0,80" fill="#22c55e" opacity="0.4"/>
  </g>

  <!-- Logos -->
  <g transform="translate(120,36)" opacity="0.15">
    <text font-family="Segoe UI" font-size="28" fill="#ffffff">servicenow</text>
  </g>
  <g transform="translate(1640, 80)" opacity="0.18">
    <circle cx="36" cy="36" r="26" fill="none" stroke="#ffffff" stroke-width="2"/>
    <path d="M36,10 L36,62 M10,36 L62,36" stroke="#ffffff" stroke-width="2"/>
    <circle cx="36" cy="20" r="3" fill="#ffffff"/>
    <circle cx="20" cy="36" r="3" fill="#ffffff"/>
    <circle cx="52" cy="36" r="3" fill="#ffffff"/>
    <circle cx="36" cy="52" r="3" fill="#ffffff"/>
  </g>
</svg>