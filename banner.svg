<svg xmlns="http://www.w3.org/2000/svg" width="1900" height="408" viewBox="0 0 1900 408">
  <defs>
    <linearGradient id="bggrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#16a34a"/>
      <stop offset="100%" stop-color="#0ea5e9"/>
    </linearGradient>
    <style>
      .title { font-family: 'Segoe UI', Inter, Arial, sans-serif; font-size: 54px; font-weight: 800; fill: #F8FAFC; }
      .label { font-family: Inter, Arial, sans-serif; font-size: 20px; fill: #E5F6FF; text-anchor: middle; font-weight: 400; }
      .pill { fill: rgba(2,6,23,0.78); stroke: rgba(56,189,248,0.55); }
      .mesh-line { stroke: rgba(203, 255, 255, 0.22); stroke-width: 1; fill: none; }
      .mesh-node { fill: rgba(203, 255, 255, 0.30); }
      .curve { stroke:#A7F3D0; stroke-width:3; fill:none; }
      .node { fill:#ECFEFF; stroke:#16a34a; stroke-width:3; }
      .leader { stroke:#9dd9c7; stroke-width:2; }
    </style>
  </defs>

  <!-- Background gradient -->
  <rect width="1900" height="408" fill="url(#bggrad)"/>

  <!-- Subtle mesh background -->
  <g opacity="0.6">
    <path class="mesh-line" d="M200,120 L600,80 L1000,150 L1400,100 L1800,130"/>
    <path class="mesh-line" d="M200,300 L600,250 L1000,280 L1400,260 L1800,300"/>
    <circle class="mesh-node" cx="350" cy="100" r="2.5"/>
    <circle class="mesh-node" cx="800" cy="140" r="2.5"/>
    <circle class="mesh-node" cx="1250" cy="120" r="2.5"/>
    <circle class="mesh-node" cx="1650" cy="110" r="2.5"/>
  </g>

